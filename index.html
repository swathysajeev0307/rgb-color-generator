<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>RGB Color Generator</h1>
        <div class="color-display"></div>

        <div class="controls">

            <div class="control">
                <label for="red">Red:</label>
                <div class="slider-container">
                    <input type="range" id="red" min="0" max="255" value="0">
                    <span id="redValue">0</span>
                </div>
            </div>

            <div class="control">
                <label for="green">Green:</label>
                <div class="slider-container">
                    <input type="range" id="green" min="0" max="255" value="0">
                    <span id="greenValue">0</span>
                </div>
            </div>

            <div class="control">
                <label for="blue">Blue:</label>
                <div class="slider-container">
                    <input type="range" id="blue" min="0" max="255" value="0">
                    <span id="blueValue">0</span>
                </div>
            </div>
        </div>

        <div id="inputType" class="input-type-value">rgb(255,128,155)</div>
        <button id="copyButton">Copy Color</button>

    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - RGB Color Generator</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
